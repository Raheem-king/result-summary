<!DOCTYPE html>
<html lang="en">
	<head>
		<title>result-summary</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<main>
			<div class="result">
				<p class="light-color">Your Result</p>
				
					<div class="circle">
						<div class="score">
							<p class="white big">76</p>
							<p class="light-color">of 100</p>
						</div>
					</div>
				<div class="detail">
				<h1 class="white">Great</h1>
				
				<p class="light-color">
				
					You scored higher than 65% of<br>
					the people who have taken<br>
					these tests.
				
				</p>
				</div>
			</div>
			
			<div class="summary">
				<p class="left">Summary</p>
				
					<div class="reaction">
						
						<div class="summary-container">
							<img src="assets/images/icon-reaction.svg" alt="reaction-svg">
							<p class="light-red">Reaction</p>
						</div>
						<p class="center"><span>80</span>&nbsp;/&nbsp;100</p>
					</div>
					
					<div class="memory">
						<div class="summary-container">
						<img src="assets/images/icon-memory.svg" alt="memory-svg">
						<p class="orange-yellow">Memory</p>
						</div>
						<p class="center"><span>92</span>&nbsp;/&nbsp;100</p>
					</div>
					
					<div class="verbal">
						<div class="summary-container">
							<img src="assets/images/icon-verbal.svg" alt="verbal-svg">
							<p class="green-teal">verbal</p>
						</div>
						<p class="center"><span>80</span>&nbsp;/&nbsp;100</p>
					</div>
					
					<div class="visual">
						<div class="summary-container">
						<img src="assets/images/icon-visual.svg" alt="visual-svg">
						<p class="cobalt-blue">visual</p>
						</div>
						<p class="center"><span>72</span>&nbsp;/&nbsp;100</p>
					</div>
				
					<button class="white light-color">continue</button>
			</div>
		</main>
	</body>
</html>
